Pipes Examples
---- start ---
<h1>{{title | uppercase}}</h1>
<p>Today is {{today | date}}</p>
<p>Or if you prefer, {{today | date:'fullDate'}}</p>
<p>The time is {{today | date:'h:mm a z'}}</p>
--- end ---


<div class="row">
  <div *ngFor="let list of courses" class="card col-4">
    <img [src]="list.imgsrc" class="card-img-top" alt="...">
    <div class="card-body">
      
      <p class="card-text">Some quick example - {{list.description}}</p>
    </div>
  </div>
</div>
